<!DOCTYPE html>
<html>

<head>
  <title>Quiz Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./reset.css" />
</head>

<body>
  <header>
    <div class="large-font">Quiz Game</div>
    <div>
      <h2>Rules: You need 4/6 correct to win the game and for ever question wrong subtracts 5 seconds</h2>
    </div>

  </header>

  <main>
    <section class="quiz-container"></section>
    <section id="high-score" class="hide">
      <form >
        <label for="initals">Please enter your initials</label>
        <input type="text" name="initals" id="initals">
        <button class="submit">submit</button>
        <div><h2 class="message"></h2></div>
      </form>
      <div id="top10">

      </div>
    </section>
   
    <section>
      <div class="card results">
        <div class="win-loss-container">
          <div>
            <Ul class="score-container">
              <h2>Score: <span class="win">0 </span> </h2>
              <!-- <h2>Losses: <span class="lose">0</span> </h2> -->
          </ul>
            <!-- <Ul class="score-container">
              <Div class="Highscore">
                <H1> Highscore</H1>
              </Div>
              <h2>First Place: <span class="first">0</span> <span class="firstinitials"></span></h2>
              <h2>Second Placd: <span class="second">0</span> <span class="secondsinitials"></span></h2>
              <h2>Third Place: <span class="third">0</span> <span class="-thirdinitials"></span></h2>
            </Ul> -->
          </div>
          <div>
          <button class="cbutton start-button">Start</button>
          <button class="cbutton reset-button">Reset Score</button>
        </div>
        </div>
        <div>
          <div class="card timer">
          <div class="timer-text">
          <div class="large-font timer-count">60</div>
          <h3>seconds remaining</h3>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
